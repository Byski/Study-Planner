<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQON - Study Dashboard</title>
    <link rel="stylesheet" href="study-dashboard.css">
</head>
<body>
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <div class="header-content">
                    <h1 class="dashboard-title">ARQON - Study Dashboard</h1>
                    <div class="user-info">
                        <p class="welcome-text">Welcome back, <span id="username">Byski</span>!</p>
                        <div class="system-status">
                            <span class="status-indicator">‚óè</span>
                            <span class="status-text">SYSTEM ONLINE</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="header-center">
                <nav class="dashboard-tabs">
                    <button class="tab-btn active" data-tab="courses">
                        <span class="tab-icon">üìö</span>
                        <span class="tab-text">Courses</span>
                        <div class="tab-glow"></div>
                    </button>
                    <button class="tab-btn" data-tab="assignments">
                        <span class="tab-icon">üìù</span>
                        <span class="tab-text">Assignments</span>
                        <div class="tab-glow"></div>
                    </button>
                    <button class="tab-btn" data-tab="calendar">
                        <span class="tab-icon">üìÖ</span>
                        <span class="tab-text">Calendar</span>
                        <div class="tab-glow"></div>
                    </button>
                    <button class="tab-btn" data-tab="analytics">
                        <span class="tab-icon">üìä</span>
                        <span class="tab-text">Analytics</span>
                        <div class="tab-glow"></div>
                    </button>
                </nav>
            </div>
            
            <div class="header-right">
                <div class="logout-container">
                    <button class="logout-btn" onclick="logout()">
                        <span class="btn-text">LOGOUT</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </div>
        </header>
    </div>
    
    <script src="study-dashboard.js"></script>
</body>
</html>
