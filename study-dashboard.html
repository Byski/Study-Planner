<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQON - Study Dashboard</title>
    <link rel="stylesheet" href="study-dashboard.css">
</head>
<body>
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <nav class="dashboard-tabs">
                    <button class="tab-btn active" data-tab="courses">
                        <span class="tab-icon">üìö</span>
                        <span class="tab-text">Courses</span>
                        <div class="tab-glow"></div>
                    </button>
                    <button class="tab-btn" data-tab="assignments">
                        <span class="tab-icon">üìù</span>
                        <span class="tab-text">Assignments</span>
                        <div class="tab-glow"></div>
                    </button>
                    <button class="tab-btn" data-tab="calendar">
                        <span class="tab-icon">üìÖ</span>
                        <span class="tab-text">Calendar</span>
                        <div class="tab-glow"></div>
                    </button>
                    <button class="tab-btn" data-tab="analytics">
                        <span class="tab-icon">üìä</span>
                        <span class="tab-text">Analytics</span>
                        <div class="tab-glow"></div>
                    </button>
                </nav>
            </div>
            
            <div class="header-center">
                <div class="header-content">
                    <h1 class="dashboard-title">ARQON - Study Dashboard</h1>
                    <div class="user-info">
                        <p class="welcome-text">Welcome back, <span id="username">Byski</span>!</p>
                    </div>
                </div>
            </div>
            
            <div class="header-right">
                <div class="logout-container">
                    <button class="logout-btn" onclick="logout()">
                        <span class="btn-text">LOGOUT</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Course Management Section -->
        <div class="course-management" id="courseManagement">
            <div class="management-header">
                <h2 class="management-title">Course Management</h2>
                <div class="management-tabs">
                    <button class="mgmt-tab-btn active" data-tab="list">
                        <span class="tab-icon">üìã</span>
                        <span class="tab-text">List Courses</span>
                    </button>
                    <button class="mgmt-tab-btn" data-tab="create">
                        <span class="tab-icon">‚ûï</span>
                        <span class="tab-text">Create Course</span>
                    </button>
                    <button class="mgmt-tab-btn" data-tab="edit">
                        <span class="tab-icon">‚úèÔ∏è</span>
                        <span class="tab-text">Edit Course</span>
                    </button>
                    <button class="mgmt-tab-btn" data-tab="delete">
                        <span class="tab-icon">üóëÔ∏è</span>
                        <span class="tab-text">Delete Course</span>
                    </button>
                </div>
            </div>
            
            <div class="management-content">
                <!-- List Courses Tab -->
                <div class="tab-panel active" id="listPanel">
                    <div class="course-list">
                        <h3>Your Courses</h3>
                        <div class="course-grid" id="courseGrid">
                            <!-- Courses will be dynamically added here -->
                        </div>
                    </div>
                </div>
                
                <!-- Create Course Tab -->
                <div class="tab-panel" id="createPanel">
                    <div class="course-form">
                        <h3>Create New Course</h3>
                        <form id="createCourseForm">
                            <div class="form-group">
                                <input type="text" id="courseName" placeholder="Course Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="courseCode" placeholder="Course Code" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="instructor" placeholder="Instructor Name">
                            </div>
                            <div class="form-group">
                                <textarea id="description" placeholder="Course Description"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="date" id="startDate" required>
                            </div>
                            <div class="form-group">
                                <input type="date" id="endDate" required>
                            </div>
                            <button type="submit" class="action-btn create-btn">
                                <span class="btn-text">Create Course</span>
                                <div class="btn-glow"></div>
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Edit Course Tab -->
                <div class="tab-panel" id="editPanel">
                    <div class="course-form">
                        <h3>Edit Course</h3>
                        <form id="editCourseForm">
                            <div class="form-group">
                                <select id="editCourseSelect" required>
                                    <option value="">Select Course to Edit</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" id="editCourseName" placeholder="Course Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="editCourseCode" placeholder="Course Code" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="editInstructor" placeholder="Instructor Name">
                            </div>
                            <div class="form-group">
                                <textarea id="editDescription" placeholder="Course Description"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="date" id="editStartDate" required>
                            </div>
                            <div class="form-group">
                                <input type="date" id="editEndDate" required>
                            </div>
                            <button type="submit" class="action-btn edit-btn">
                                <span class="btn-text">Update Course</span>
                                <div class="btn-glow"></div>
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Delete Course Tab -->
                <div class="tab-panel" id="deletePanel">
                    <div class="course-form">
                        <h3>Delete Course</h3>
                        <form id="deleteCourseForm">
                            <div class="form-group">
                                <select id="deleteCourseSelect" required>
                                    <option value="">Select Course to Delete</option>
                                </select>
                            </div>
                            <div class="delete-warning">
                                <p>‚ö†Ô∏è This action cannot be undone!</p>
                            </div>
                            <button type="submit" class="action-btn delete-btn">
                                <span class="btn-text">Delete Course</span>
                                <div class="btn-glow"></div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
        <!-- System Status - Bottom Center -->
        <div class="system-status">
            <span class="status-indicator">‚óè</span>
            <span class="status-text">SYSTEM ONLINE</span>
        </div>
        
        <script src="study-dashboard.js"></script>
    </body>
    </html>
